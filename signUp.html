<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/38adfec0e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--<form action="/action_page.php">-->
  <div class="container">
    <div class="form-box">
      <div class="imgcontainer">
        <img src="images/Safe.png" alt="Tsafe" class="avatar">
      </div>
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-groupSignUp">

          <div class="input-field">
            <i class="fa-solid fa-person"></i>
            <input type="fname" placeholder="Enter First Name" name="fname" required>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-person"></i>
            <input type="lname" placeholder="Enter Last Name" name="lname" required>
          </div>


          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter Email" name="eml" required>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="buttonField">
            <button type="button" id="logInButton" onclick="window.location.href='login.html'">Log In</button>
            <button type="button" id="signUpButton">Sign Up</button>
          </div>

        </div>

      </form>
    </div>
  </div>
  </form>
</body>

</html>
